---
layout: default
---

<article>
    <h1>{{ page.title }}</h1>

    <p class="post-meta">
        Publicado em {{ page.date | date: "%d/%m/%Y" }}<br>
        {% if page.last_modified_at %}
        Última edição em {{ page.last_modified_at | date: "%d/%m/%Y" }}
        {% endif %}
    </p>

    {{ content }}
</article>
