title: Blog
description: Alguns rascunhos sobre matemática, programação, data science e alguns devaneios.
baseurl: "/blog"
url: "https://joaofaugusto.github.io"

theme: minima

markdown: kramdown
kramdown:
  math_engine: mathjax
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-paginate-v2

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post